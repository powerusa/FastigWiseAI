<!DOCTYPE html>
<html>
<head>
  <title>Clear Storage</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #121212;
      color: white;
    }
    h1 { margin-bottom: 30px; }
    .button {
      background-color: #e53e3e;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
    .info {
      margin-top: 20px;
      padding: 15px;
      border-left: 4px solid #3182CE;
      background-color: rgba(49, 130, 206, 0.1);
    }
  </style>
</head>
<body>
  <h1>FastWise AI - Reset App Storage</h1>
  <p>This utility will clear all stored app data, including:</p>
  <ul>
    <li>User preferences</li>
    <li>Safety disclaimer acknowledgment</li>
    <li>Fasting history</li>
    <li>All other stored app data</li>
  </ul>
  
  <div class="info">
    <p>Resetting storage will force the safety disclaimer to appear again when you restart the app.</p>
  </div>
  
  <button class="button" onclick="clearAllStorage()">Clear All App Storage</button>
  
  <div id="message" style="margin-top: 20px;"></div>
  
  <script>
    function clearAllStorage() {
      localStorage.clear();
      sessionStorage.clear();
      
      const message = document.getElementById('message');
      message.innerHTML = `
        <div style="color: #48BB78; margin-top: 20px; padding: 15px; border-left: 4px solid #48BB78; background-color: rgba(72, 187, 120, 0.1);">
          <p><strong>Storage cleared successfully!</strong></p>
          <p>Please <a href="http://localhost:5173" style="color: #48BB78;">reload the app</a> to see the safety disclaimer.</p>
        </div>
      `;
    }
  </script>
</body>
</html>
